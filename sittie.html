<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "verdana", sans-serif;
      }
      body {
        width: 100%;
        min-height: 100vh;
        background-color: #ccccff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 400px;
        height: auto;
        border-radius: 15px;
        background-color: #2c2c2c;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        padding: 20px;
      }
      #screen {
        width: 100%;
        height: 80px;
        outline: none;
        border: none;
        font-size: 32px;
        color: #ffffff;
        text-align: right;
        background-color: #000;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 20px;
      }
      .btns {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 buttons per row */
        gap: 10px; /* Decrease the gap between buttons */
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 10px;
      }

      button {
        padding: 10px 0;
        width: 70px;
        height: 50px;
        margin: 0; /* Remove individual button margins */
        outline: none;
        cursor: pointer;
        background-color: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: inset 0 0 5px #000, 0 4px #000;
        text-shadow: 1px 1px 2px #000;
      }
      button:hover {
        background-color: #555;
      }

      button:active {
        box-shadow: inset 0 0 5px #000, 0 2px #000;
        transform: translateY(2px);
      }
      button:hover {
        background-color: #555;
      }

      button:active {
        transform: translateY(2px);
        box-shadow: 0 2px #222;
      }

      .reset.clear {
        background-color: #ff3b30;
      }

      .reset.clear:hover {
        background-color: #ff2a1c;
      }

      .reset.del {
        background-color: #ff9500;
      }

      .reset.del:hover {
        background-color: #e68900;
      }

      .reset.equal {
        background-color: #4caf50;
        grid-column: span 2;
      }

      .reset.equal:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form name="calc">
        <input type="text" name="text" id="screen" readonly />
      </form>
      <div class="btns">
        <button
          onclick="document.calc.text.value=Math.sin(document.calc.text.value)"
        >
          Sin
        </button>
        <button
          onclick="document.calc.text.value=Math.cos(document.calc.text.value)"
        >
          Cos
        </button>
        <button
          onclick="document.calc.text.value=Math.tan(document.calc.text.value)"
        >
          Tan
        </button>
        <button
          onclick="document.calc.text.value=Math.log(document.calc.text.value)"
        >
          Log
        </button>

        <button
          onclick="document.calc.text.value=Math.pow(document.calc.text.value,2)"
        >
          x²
        </button>
        <button
          onclick="document.calc.text.value=Math.pow(document.calc.text.value,3)"
        >
          x³
        </button>
        <button
          onclick="document.calc.text.value=Math.sqrt(document.calc.text.value)"
        >
          √
        </button>
        <button
          onclick="document.calc.text.value=Math.cbrt(document.calc.text.value)"
        >
          ∛
        </button>

        <button onclick="document.calc.text.value+='7'">7</button>
        <button onclick="document.calc.text.value+='8'">8</button>
        <button onclick="document.calc.text.value+='9'">9</button>
        <button onclick="document.calc.text.value+='/'">÷</button>

        <button onclick="document.calc.text.value+='4'">4</button>
        <button onclick="document.calc.text.value+='5'">5</button>
        <button onclick="document.calc.text.value+='6'">6</button>
        <button onclick="document.calc.text.value+='*'">×</button>

        <button onclick="document.calc.text.value+='1'">1</button>
        <button onclick="document.calc.text.value+='2'">2</button>
        <button onclick="document.calc.text.value+='3'">3</button>
        <button onclick="document.calc.text.value+='-'">−</button>

        <button onclick="document.calc.text.value+='0'">0</button>
        <button onclick="document.calc.text.value+='.'">.</button>
        <button onclick="document.calc.text.value+='+'">+</button>
        <button
          onclick="document.calc.text.value=eval(document.calc.text.value)"
          class="reset equal"
        >
          =
        </button>

        <button onclick="document.calc.text.value=''" class="reset clear">
          C
        </button>
        <button onclick="del()" class="reset del">DEL</button>
      </div>
    </div>
    <script>
      function del() {
        var x = document.getElementById("screen").value;
        document.getElementById("screen").value = x.substr(0, x.length - 1);
      }
    </script>
  </body>
</html>
