<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Verdana", sans-serif;
      }
      body {
        width: 100%;
        min-height: 100vh;
        background-color: #ccccff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 375px;
        border-radius: 10px;
        background-color: #2c2c2c;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        padding: 10px;
      }
      #screen {
        width: 100%;
        height: 100px;
        font-size: 32px;
        color: #d63031;
        text-align: right;
        background-color: #e0e0e0;
        border: 5px solid;
        padding: 10px;
      }
      .btns {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
      }
      button {
        width: 70px;
        height: 50px;
        margin: 5px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: inset 0 0 5px #000, 0 4px #000;
        text-shadow: 1px 1px 2px #000;
      }
      button:active {
        box-shadow: inset 0 0 5px #000, 0 2px #000;
        transform: translateY(2px);
      }
      .reset {
        width: 100px;
      }
      .reset.clear,
      .reset.del,
      .reset.equal {
        background-color: #d63031;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form name="cacl" onsubmit="return false;">
        <input type="text" name="text" id="screen" readonly />
      </form>
      <div class="btns">
        <!-- Scientific -->
        <button onclick="appendFunction('Math.sin')">Sin</button>
        <button onclick="appendFunction('Math.cos')">Cos</button>
        <button onclick="appendFunction('Math.tan')">Tan</button>
        <button onclick="appendFunction('Math.log')">log</button>

        <button onclick="appendFunction('Math.pow', 2)">x<sup>2</sup></button>
        <button onclick="appendFunction('Math.pow', 3)">x<sup>3</sup></button>
        <button onclick="appendFunction('Math.sqrt')">&radic;</button>
        <button onclick="appendFunction('Math.cbrt')">&#8731;</button>

        <!-- Digits -->
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>

        <!-- Operators -->
        <button onclick="append('*')">*</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('-')">-</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('%')">%</button>

        <!-- Controls -->
        <button onclick="calculate()" class="reset equal">=</button>
        <button onclick="clearScreen()" class="reset clear">C</button>
        <button onclick="del()" class="reset del">DEL</button>
      </div>
    </div>

    <script>
      function append(value) {
        document.cacl.text.value += value;
      }

      function clearScreen() {
        document.cacl.text.value = '';
      }

      function del() {
        const x = document.cacl.text.value;
        document.cacl.text.value = x.slice(0, -1);
      }

      function calculate() {
        try {
          document.cacl.text.value = eval(document.cacl.text.value);
        } catch (e) {
          document.cacl.text.value = "Error";
        }
      }

      function appendFunction(funcName, exponent = null) {
        let input = document.cacl.text.value;
        if (input) {
          if (funcName === 'Math.pow') {
            document.cacl.text.value = `Math.pow(${input},${exponent})`;
          } else {
            document.cacl.text.value = `${funcName}(${input})`;
          }
          calculate(); 
        }
      }
    </script>
  </body>
</html>
