<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <!---bawal mag type dito-->

      <div class="buttons">
        <!---1 row-->

        <button onclick="append('Math.sin(')" class="function">sin</button>

        <button onclick="append('Math.cos(')" class="function">cos</button>

        <button onclick="append('Math.tan(')" class="function">tan</button>

        <button onclick="append('Math.sqrt(')" class="function">√</button>

        <button onclick="append('Math.log10(')" class="function">log</button>

        <!---2nd row-->
        <button onclick="append('Math.E')">e</button>

        <button onclick="append('7')">7</button>

        <button onclick="append('8')">8</button>

        <button onclick="append('9')">9</button>

        <button onclick="append('-')" class="operator">−</button>

        <!-- row 3 -->

        <button onclick="append('Math.PI')">π</button>

        <button onclick="append('4')">4</button>

        <button onclick="append('5')">5</button>

        <button onclick="append('6')">6</button>

        <button onclick="append('+')" class="operator">+</button>

        <!---row4-->

        <button onclick="append('**')" class="operator">^</button>

        <button onclick="append('3')">3</button>

        <button onclick="append('2')">2</button>

        <button onclick="append('1')">1</button>

        <button onclick="append('*')" class="operator">×</button>

        <!-- row5 -->
        <button onclick="append('(')">(</button>

        <button onclick="append(')')">)</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>

        <button onclick="append('/')" class="operator">÷</button>

        <!-- 6 row -->

        <button onclick="append('Math.log(')" class="function">ln</button>
        <button onclick="clearDisplay()" class="removal">C</button>

        <button onclick="backspace()" class="removal">⌫</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
